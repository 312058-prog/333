        <main class="contact-main">
            <section class="contact-header">
                <h1 class="eng-title">Contact Us</h1>
                <h2 class="chi-title">聯絡我們</h2>
                <p class="description">
                    若您有任何需要我們服務的地方，請填寫以下表單表達您的意見，我們收到您的來信後，將儘速於 1~3 日內回覆
                </p>
            </section>
        
            <section class="contact-form-section">
                <form id="contact-form">
                    <div class="form-row">
                        <div class="form-group flex-1">
                            <label>諮詢項目 <span class="required">*</span></label>
                            <select required>
                                <option value="">請選擇</option>
                                <option value="business">商務合作</option>
                                <option value="service">產品諮詢</option>
                            </select>
                        </div>
                        <div class="form-group flex-1">
                            <label>公司名稱 <span class="required">*</span></label>
                            <input type="text" placeholder="請輸入" required>
                        </div>
                    </div>
        
                    <div class="form-row">
                        <div class="form-group flex-1">
                            <label>姓名 <span class="required">*</span></label>
                            <div class="input-with-radio">
                                <input type="text" placeholder="請輸入" required>
                                <div class="radio-group">
                                    <label><input type="radio" name="gender" value="Mr" checked> 先生</label>
                                    <label><input type="radio" name="gender" value="Ms"> 小姐</label>
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <div class="form-row">
                        <div class="form-group flex-1">
                            <label>聯絡電話 <span class="required">*</span></label>
                            <input type="tel" placeholder="請輸入" required>
                        </div>
                        <div class="form-group flex-1">
                            <label>Email <span class="required">*</span></label>
                            <input type="email" placeholder="請輸入" required>
                        </div>
                    </div>
        
                    <div class="form-row">
                        <div class="form-group flex-1">
                            <label>需求說明 <span class="required">*</span></label>
                            <textarea rows="8" placeholder="請輸入" required></textarea>
                        </div>
                    </div>
        
                    <div class="form-action">
                        <button type="submit" class="submit-btn">
                            <span>送出</span>
                            <i class="arrow-icon">›</i>
                        </button>
                    </div>
                </form>
            </section>
        </main>
